    // Function to send user message and get AI response
    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== '') {
            displayMessage('User', userInput);
            var aiResponse = getAIResponse(userInput);
            displayMessage('SOOBY', aiResponse);
            document.getElementById('user-input').value = '';
        }
    }

    // Function to display message in the chat container
    function displayMessage(sender, message) {
        var chatContainer = document.getElementById('chat-container');
        var messageElement = document.createElement('div');
        messageElement.textContent = sender + ': ' + message;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to get AI response based on user input
    function getAIResponse(userInput) {
        // Convert user input to lowercase for case-insensitive matching
        var lowerCaseInput = userInput.toLowerCase();

        // Check if there's a predefined response for the user input
        if (responses.hasOwnProperty(lowerCaseInput)) {
            // Randomly select a response from the array of responses
            var randomIndex = Math.floor(Math.random() * responses[lowerCaseInput].length);
            return responses[lowerCaseInput][randomIndex];
        } else {
            // Default response for unrecognized input
            return "I'm still learning. Could you rephrase that?","may matutulong poba? ako!";
        }
    }
